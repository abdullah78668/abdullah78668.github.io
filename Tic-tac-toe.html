<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --cell-size: min(24vw, 110px);
      --cell-font: 3em;
      --board-max: 340px;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #d0e8ff 100%);
    }
    h1 {
      margin-top: 7vw;
      font-size: 2.2em;
      color: #222c37;
      letter-spacing: 2px;
      text-shadow: 0 2px 4px #b6d3f5;
    }
    #game-board {
      display: grid;
      grid-template-columns: repeat(3, var(--cell-size));
      grid-template-rows: repeat(3, var(--cell-size));
      gap: 2vw;
      max-width: var(--board-max);
      margin: 6vw 0 2vw 0;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 6px 32px #b6d3f550;
      padding: 3vw;
    }
    .cell {
      width: var(--cell-size);
      aspect-ratio: 1/1;
      background: #f0f6fb;
      border-radius: 10px;
      box-shadow: 0 1px 4px #b6d3f520;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: var(--cell-font);
      color: #3275c6;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      transition: background .18s, color .18s;
      position: relative;
      border: 2px solid #e3e9f1;
    }
    .cell[data-value="O"] { color: #ff4c57; }
    .cell.winner {
      background: #ffd880;
      color: #e67c00 !important;
      animation: pop .4s;
    }
    @keyframes pop {
      0% { transform: scale(1.2);}
      100% { transform: scale(1);}
    }
    #info {
      min-height: 2em;
      font-size: 1.25em;
      color: #124072;
      margin-bottom: 1em;
    }
    #reset {
      background: linear-gradient(90deg, #3275c6 50%, #ff4c57 100%);
      color: #fff;
      border: none;
      outline: none;
      padding: 0.8em 2em;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 2px 12px #b6d3f540;
      transition: background .2s;
      margin-bottom: 4vw;
    }
    #reset:hover {
      background: linear-gradient(90deg, #ff4c57 20%, #3275c6 100%);
    }
    @media (max-width: 650px) {
      h1 { font-size: 7vw; margin-top: 4vw;}
      #game-board {gap: 3vw; padding: 2vw;}
      #reset { font-size: 4vw; padding: 1em 3em;}
    }
    @media (max-width: 430px) {
      :root { --cell-size: 28vw; }
      #game-board {padding: 0.5vw; gap: 2vw;}
      #reset {font-size: 5vw;}
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div id="game-board" aria-label="Tic Tac Toe game board"></div>
  <div id="info"></div>
  <button id="reset">Restart Game</button>
  <script>
    let board = Array(9).fill('');
    let currentPlayer = 'X';
    let gameActive = true;

    const boardDiv = document.getElementById('game-board');
    const info = document.getElementById('info');
    const resetBtn = document.getElementById('reset');

    const WIN_PATTERNS = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];

    function drawBoard() {
      boardDiv.innerHTML = '';
      for(let i=0;i<9;i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.dataset.index = i;
        cell.setAttribute('tabindex', 0);
        cell.setAttribute('aria-label', `Cell ${i+1}`);
        cell.addEventListener('click', handleCellClick);
        cell.addEventListener('keydown', (e) => {
          if(gameActive && (e.key==="Enter" || e.key===" ")) cell.click();
        });
        boardDiv.appendChild(cell);
      }
    }

    function updateUI() {
      const cells = boardDiv.children;
      for(let i=0;i<9;i++) {
        cells[i].textContent = board[i];
        cells[i].dataset.value = board[i];
      }
      info.textContent = gameActive
        ? `Player ${currentPlayer}'s turn`
        : "";
    }

    function checkWinner() {
      for(let pattern of WIN_PATTERNS) {
        const [a,b,c] = pattern;
        if(board[a] && board[a]===board[b] && board[a]===board[c]) {
          return {winner: board[a], line: pattern};
        }
      }
      if(board.every(cell=>cell)) return {winner: 'draw'};
      return null;
    }

    function handleCellClick(e) {
      const idx = +e.currentTarget.dataset.index;
      if(!gameActive || board[idx]) return;

      board[idx] = currentPlayer;
      updateUI();

      const result = checkWinner();
      if(result) {
        gameActive = false;
        if(result.winner === 'draw') {
          info.textContent = "It's a draw!";
        } else {
          info.textContent = `ðŸŽ‰ Player ${result.winner} wins!`;
          result.line.forEach(i => {
            boardDiv.children[i].classList.add('winner');
          });
        }
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        info.textContent = `Player ${currentPlayer}'s turn`;
      }
    }

    function resetGame() {
      board = Array(9).fill('');
      currentPlayer = Math.random() > 0.5 ? 'X' : 'O';
      gameActive = true;
      drawBoard();
      updateUI();
    }

    drawBoard();
    resetBtn.addEventListener('click', resetGame);
    resetGame();
  </script>
</body>
</html>
